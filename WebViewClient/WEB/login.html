<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập IoTStar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title"><span class="iot">IoT</span><span class="star">Star</span><span class="icon">★</span></h1>

    <div class="login-box">
      <h2>Đăng nhập</h2>
      <form>
        <div class="input-group">
          <input type="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" required>
        </div>
        <div class="options">
          <label><input type="checkbox"> Nhớ tài khoản?</label>
          <a href="#">Bạn quên mật khẩu ?</a>
        </div>
        <button type="submit">ĐĂNG NHẬP</button>
      </form>
    </div>

    <footer>
      Phát triển bởi © 2023 - Nguyễn Hữu Trung - iotstar.vn
    </footer>
  </div>
</body>
</html>
